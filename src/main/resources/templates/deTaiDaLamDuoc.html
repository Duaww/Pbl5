<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>De Tai Da Lam Duoc</title>
</head>
<body>
    <div th:if="${detai}">
        <table>
            <tr>
                <th>Ten de tai</th>
                <th>Chi tiet de tai</th>
                <th>ngay hoan thanh</th>
            </tr>
            <tr th:each="element : ${detai}">
                <td th:text="${element.first.getTenDeTai()}"></td>
                <td><a th:href="@{'/chiTietDeTai/' + ${pageold} + '/' + ${element.first.getIDDeTai()} + '/' + ${accViewer.getTaiKhoan()}}">xem chi tiet</a></td>
                <td th:text="${element.second.getNgayHoanThanh()}"></td>
            </tr>
        </table>
    </div>
    <a th:href="@{'/canbo/' + ${accViewer.getTaiKhoan()}}">back</a>
</body>
</html>
