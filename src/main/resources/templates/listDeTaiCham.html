<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>hello ne</h1>
    <div th:if="${deTaiCham}">
        <table>
            <tr>
                <th>Ten de tai</th>
                <th>Ten can bo huong dan</th>
                <th>Chi tiet de tai</th>
            </tr>
            <tr th:each="element : ${deTaiCham}">
                <td th:text="${element.first.getTenDeTai()}"></td>
                <td >
                    <span th:if="${element.second.getTen()}"  th:text="${element.second.getTen()}"></span>
                    <span th:if="!${element.second.getTen()}" th:text="'chua co nguoi huong dan'"></span>
                </td>
                <td><a th:href="@{'/chiTietDeTai/' + ${pageold} + '/' + ${element.first.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}">xem chi tiet</a></td>
            </tr>
        </table>
    </div>
    <a th:href="@{'/canbo/' + ${viewer.getTaiKhoan()}}">back</a>
</body>
</html>
