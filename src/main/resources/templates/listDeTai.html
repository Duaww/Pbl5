<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>De Tai</title>
</head>
<body>
    <h1>list de tai ne</h1>
    <form name="formFilter"  th:action="@{/listDeTai/{account}(account=${viewer.getTaiKhoan()})}" method="post"  onsubmit="return validateForm()">
        <label for="">chon trang thai muon loc</label>
        <select name="field" id="fields">
            <option value="all">All</option>
            <option value="ok">OK</option>
            <option value="dangxet">Dang Xet</option>
            <option value="chuaxet">Chua Xet</option>
        </select>
        <span th:field="${status}" >
            <input type="hidden" name="status" th:value="${status}">
        </span>
        <input type="submit" name="form_filter"  value="filter">
    </form>

    <div th:if="${list}">
        <table>
            <tr>
                <th>Ten de tai</th>
                <th>Ten can bo huong dan</th>
                <th>Trang thai</th>
                <th>Chi tiet de tai</th>
            </tr>
            <tr th:each="element : ${list}">
                <td th:text="${element.key.getTenDeTai()}"></td>
                <td >
                    <span th:if="${element.value.getTen()}"  th:text="${element.value.getTen()}"></span>
                    <span th:if="!${element.value.getTen()}" th:text="'chua co nguoi huong dan'"></span>
                </td>
                <td th:text="${element.key.getTrangThai()}"></td>
                <td><a th:href="@{'/chiTietDeTai/' + ${pageold} + '/' + ${element.key.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}">xem chi tiet</a></td>
            </tr>
        </table>
    </div>
    <a th:href="@{'/hoidong/' + ${viewer.getTaiKhoan()}}">back</a>

    <script th:inline="javascript">
        function validateForm() {
            var choice = document.getElementById("fields");
            console.log(choice);
            document.forms["formFilter"]["status"].value = choice.options[choice.selectedIndex].value;
            return true;
        }
    </script>

</body>
</html>
