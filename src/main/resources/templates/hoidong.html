<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Ten</th>
                <th>Tai Khoan</th>
                <th>Dia chi</th>
            </tr>
            <tr th:object="${user}">
                <td th:text="*{getTen()}"></td>
                <td th:text="*{getTaiKhoan()}"></td>
                <td th:text="*{getDiaChi()}"></td>
                <a th:href="@{'/doimatkhau/' + *{getTaiKhoan()}}">doi mat khau</a>
            </tr>
        </table>        
    </div>

</body>
</html>
