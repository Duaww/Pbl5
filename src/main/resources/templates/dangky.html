<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <div class="container form-text">
        <div class="row">
            <div class="col-sm-12">
                <h5>Đăng ký</h5>
            </div>
            <div class="col-sm-12">
                <!-- Form sửa thông tin -->
                <form name="addAccount" th:action="@{'/dangky'}" th:object="${user}" method="POST" onsubmit="return validateForm()">
                    <!-- Têm -->
                    <div class="form-group">
                        <label for="">Tên</label>
                        <span th:field="*{Ten}">
                            <input name="Ten" type="text" th:value="*{Ten}" class="form-control">
                        </span>
                    </div>
                    <!-- Ngày sinh -->
                    <div class="form-group">
                        <label for="">Ngày sinh</label>
                        <span th:field="*{NgaySinh}">
                            <input name="NgaySinh" type="text" th:value="*{NgaySinh}" class="form-control">
                        </span>
                    </div>

                    <!-- Giới tính -->
                    <div class="form-group">
                        <span th:field="*{GioiTinh}">
                            <label for="">Giới tính: </label>
                            <input type="hidden" name="GioiTinh" th:value="*{GioiTinh}">
                            <span> Nam
                                <input type="radio" name="checkboxSex" value="nam" />
                            </span>
                        <span> Nữ
                                <input type="radio" name="checkboxSex" value="nu"  />
                            </span>
                        </span>
                    </div>

                    <!-- Gmail -->
                    <div class="form-group">
                        <label for="">Gmail</label>
                        <span th:field="*{Gmail}">
                            <input name="Gmail" type="text" th:value="*{Gmail}" class="form-control">
                        </span>
                    </div>

                    <!-- Số điện thoại -->
                    <div class="form-group">
                        <label for="">Số điện thoại</label>
                        <span th:field="*{SDT}">
                                    <input name="SDT" type="text" th:value="*{SDT}" class="form-control">
                                </span>
                    </div>

                    <!--Địa chỉ( Sửa label thành span)  -->
                    <div class="form-group">
                        <label for="">Địa chỉ</label>
                        <span th:field="*{DiaChi}">
                            <input name="DiaChi" type="text" th:value="*{DiaChi}" class="form-control">
                        </span>
                    </div>

                    <!-- Tài khoản -->
                    <div class="form-group">
                        <label for="">Tài khoản</label>
                        <span th:field="*{TaiKhoan}">
                            <input name="TaiKhoan" type="text" th:value="*{TaiKhoan}" class="form-control">
                        </span>
                    </div>

                    <!-- mật khẩu -->
                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <span th:field="*{MatKhau}">
                            <input name="MatKhau" type="text" th:value="*{MatKhau}" class="form-control">
                        </span>
                    </div>
                    <!-- Nút sửa thông tin -->
                    <button type="submit" class="btn btn-primary" style="margin-top: 17px; border-radius: 10px;">Đănng kí</button>
                    <!-- Trở về(back) chưa xong -->
                    <a th:href="@{'/login'}" class="btn btn-primary" style="border-radius: 10px; margin-top: 18px; width: 13%;">Trở về</a>
                </form>
            </div>
        </div>
    </div>


    <script>
        function validateForm() {
            let checkboxSex = document.getElementsByName("checkboxSex");

            for (var i = 0; i < checkboxSex.length; i++) {
                if (checkboxSex[i].checked === true) {
                    // alert(checkbox[i].value);
                    if (checkboxSex[i].value == "nam") {
                        console.log("nam");
                        document.forms["addAccount"]["GioiTinh"].value = "true";
                    } else {
                        console.log("nu");
                        document.forms["addAccount"]["GioiTinh"].value = "false";
                    }
                }
            }
            alert("dang ky thanh cong");
            return true;
        }
    </script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
