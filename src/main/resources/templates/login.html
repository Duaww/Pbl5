        <div class="row" style="margin-top: 3%;">

                    <h1 class="login-title" style="margin-inline: 150px;">Đăng nhập</h1>
                    <form th:action="@{/login}" th:object="${user}" method="POST" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="TaiKhoan">Tài khoản</label>

                        </div>
                        <div class="form-group mb-4" style="margin-top: 3%;">
                            <label for="password">Mật khẩu</label>
                            <input type="password" th:field="*{MatKhau}" class="form-control" placeholder="Nhập mật khẩu của bạn tại đây">
                        </div>
                        <input type="submit" value="Đăng nhập" class="btn btn-primary" style="width: 100%;">
                    </form>
                    <a th:href="@{'/dangky'}" class="btn btn-outline-info" style="border-radius: 10px; margin-top: 10px; width: 49%; text-align: center;">Đăng kí tài khoản</a>
                    <a href="#!" class="btn btn-outline-info" style="border-radius: 10px; margin-top: 10px; width: 50%; text-align: center;">Quên mật khẩu?</a>
