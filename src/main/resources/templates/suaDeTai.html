<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sua de tai</title>
</head>
<body>
    <form name="suadetai"  th:action="@{'/suaDeTai/' + ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" th:object="${detai}" method="post">
        <label for="">Ten : </label>
        <span th:field="*{TenDeTai}">
            <input name="TenDeTai" type="text" th:value="*{TenDeTai}">
        </span>
        <br>
        <br>

        <label for="">Mo Ta :  </label>
        <span th:field="*{MoTa}">
            <textarea name="MoTa" th:text="*{MoTa}"></textarea>
        </span>
        <br>

        <div>
            <span th:if="${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : ' + ${nguoiHuongDan.getTen()}"></span>
            <span th:if="!${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : chua co nguoi huong dan'"></span>
        </div>
        <p th:text="'trang thai : ' + ${detai.getTrangThai()}"></p>
        linh vuc :
        <select>
            <option th:each="linhvuc : ${linhVucCuaDeTai}" th:text="${linhvuc.getTenLinhVuc()}"></option>
        </select>

        <p><input type="submit" value="change"></p>
    </form>
    <a th:href="@{'/listHuongDan/' + ${viewer.getTaiKhoan()}}">back</a>

</body>
</html>
