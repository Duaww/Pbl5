<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng kí làm nghiên cứu</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>

    <div class="container">
        <h5>Danh sách tên đề tài đăng kí </h5>
        <form name="dangKyLamDeTai" th:action="@{'/dangKyLamNghienCuu/' + ${user.getTaiKhoan()}}" onsubmit="return validateForm()" method="post">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr style="background-color: #BE81F7;">
                            <th scope="col">Tên đề tài</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Chi tiết đề tài</th>
                            <th scope="col">Đăng kí</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr th:each="detai : ${deTaiCoThe}">
                                <td th:text="${detai.getTenDeTai()}"></td>
                                <td th:text="${detai.getTrangThai()}"></td>
                                <td><a th:href="@{'/chiTietDeTai/dangKyLamNghienCuu/' + ${detai.getIDDeTai()} + '/' + ${user.getTaiKhoan()}}" class="btn btn-outline-info" style="border-radius: 10px; margin-top: 10px; width: 25%; text-align: center;">Chi tiết</a></td>
                                <td><input type="checkbox" class="checkList" th:value="${detai.getIDDeTai()}"></td>
                            </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                    <span th:field="${checked}">
                        <input type="hidden" name="checked" th:value="${checked}">
                </span>
                <input type="submit" value="Đăng kí" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px; width: 16%;">
                <a th:href="@{'/' + ${pageold} +'/' + ${user.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px; width: 13%;">Trở về</a>
            </div>
        </form>
        <!-- Chia thanh cac chuc nang them, sua, xoa, tim kiem -->
        <div class="container">
            <div class="row">

                <!-- <div class="col-md-6">
                    <div class="input-group">
                        <div class="form-outline">
                            <input id="search-focus" type="search" id="form1" class="form-control" />
                            <label class="form-label" for="form1">Tìm kiếm</label>
                        </div>
                        <button type="button" class="btn btn-primary" style="margin-left: 14px; margin-bottom: 31px; border-radius: 10px;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div> -->
            </div>
            <hr>
            <div class="container-fluid padding">
                <div class="row text-center padding">
                    <div class="col-12">
                        <h5>Liên lạc với nhóm</h5>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>

        </div>
        <!-- chưa hiểu back -->

    </div>
    <script th:inline="javascript">
        function validateForm() {
            let Checked = "";
            var inputElements = document.getElementsByClassName('checkList');
            for (var i = 0; i < inputElements.length; i++) {
                if (inputElements[i].checked) {
                    // checkedValue = inputElements[i].value;
                    Checked = Checked + "/" + inputElements[i].value;
                }
            }
            document.forms["dangKyLamDeTai"]["checked"].value = Checked;
            return true;
        }
    </script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
