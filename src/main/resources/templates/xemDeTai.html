<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Xem đề tài</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/../static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
<div class="d-flex" id="wrapper">

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px; width: 10%;">Danh mục</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </nav>
        <div class="container-fluid form-text" style="margin-left: 25%;">
            <h3 style="margin-top: 20px; font-size: xx-large; color:black;">Đề tài</h5>
                <div style="margin-top: 20px;">
                    <p th:text="'ten : ' + ${detai.getTenDeTai()}"></p>
                    <label for="" style="font-size: larger; color:black;">Mô tả</label>
                    <textarea th:text=" ${detai.getMoTa()}" class="form-control" style="height: 50%; width: 50%;"></textarea>
                    <!--       <p th:text="'mo ta : ' + ${detai.getMoTa()}"></p>-->
                    <div>
                        <span th:if="${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : ' + ${nguoiHuongDan.getTen()}"></span>
                        <span th:if="!${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : chua co nguoi huong dan'"></span>
                    </div>
                    <div>
                        <p th:if="${nguoithuchien.getTen()}" th:text="'nguoi thuc hien de tai : ' + ${nguoithuchien.getTen()}"></p>
                        <p th:if="!${nguoithuchien.getTen()}" th:text="'nguoi thuc hien de tai : chua co nguoi thuc hien'"></p>
                    </div>
                    <label style=" font-size: larger; color:black;">Lĩnh vực :</label>
                    <select>
                        <option th:each="linhvuc : ${linhVucCuaDeTai}" th:text="${linhvuc.getTenLinhVuc()}"></option>
                    </select>

                </div>
        </div>
        <div class="col-sm-12" style="margin-left: 25%;">
            <a th:href="@{'/' + ${pageold} + '/'+ ${detai.getIDDeTai()}}" class="btn btn-primary" style="margin-top: 20px; border-radius: 10px; width: 10%;">Trở về</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">>
        <div class="col-md-6">

        </div>
    </div>
</div>
<hr>
<div class="container-fluid padding">
    <div class="row text-center padding">
        <div class="col-12">
            <h5>Liên lạc với nhóm</h5>
        </div>
        <div class="col-md-4 social padding">
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="col-md-4 social padding">
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="col-md-4 social padding">
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</div>
</div>
</div>

<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
<script src=/"../static/bootstrap-5.0.0/dist/js/scripts1.js"></script>
</body>

</html>
