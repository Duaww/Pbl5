<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề tài</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/.././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <!-- <div class="sidebar-heading">Danh mục</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="#!">Trang chủ</a>
            <a class="list-group-item list-group-item-action bg-light" href="#!">Hội đồng</a>
            <a class="list-group-item list-group-item-action bg-light" href="#!">Nghiên cứu sinh</a>
            <a class="list-group-item list-group-item-action bg-light" href="#!">Đề tài</a>
            <a class="list-group-item list-group-item-action bg-light" href="#!">Danh mục</a>
            <a class="list-group-item list-group-item-action bg-light" href="#!">Hỗ trợ</a>
        </div> -->
    </div>
    <div id="page-content-wrapper" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!--            <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px; width: 10%;">Danh mục</button>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 140px;">

            </div>
        </nav>
        <div class="container-fluid" style="margin-left: 25%;">
            <div class="row">
                <div class="col-sm-12">
                    <h3 style="margin-top: 20px;">Chi tiết đề tài</h3>
                    <div>
                        <p th:text="'Tên : ' + ${detai.getTenDeTai()}"></p>
                        Mô tả : <textarea th:text=" ${detai.getMoTa()}" class="form-control" style="width: 50%; height: 50%;"></textarea>
                        <!--       <p th:text="'mo ta : ' + ${detai.getMoTa()}"></p>-->
                        <div>
                            <span th:if="${nguoiHuongDan.getTen()}" th:text="'Người hướng dẫn : ' + ${nguoiHuongDan.getTen()}"></span>
                            <span th:if="!${nguoiHuongDan.getTen()}" th:text="' Người hướng dẫn : chua co nguoi huong dan'"></span>
                        </div>
                        <p th:text="'Trạng thái : ' + ${detai.getTrangThai()}"></p>
                        <div>
                            <p th:if="${nguoithuchien.getTen()}" th:text="'Người thực hiện : ' + ${nguoithuchien.getTen()}"></p>
                            <p th:if="!${nguoithuchien.getTen()}" th:text="'Người thực hiện : Chưa có người thực hiện'"></p>
                        </div>
                        Lĩnh vực :
                        <select>
                            <option th:each="linhvuc : ${linhVucCuaDeTai}" th:text="${linhvuc.getTenLinhVuc()}" class="form-control"></option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12; container-fluid">
                    <div th:if="${detai.getTrangThai().equals('dangxet') && viewer.getRole().equals('2')} ">
                        <!-- Form sửa thông tin -->
                        <form name="formPheDuyet" th:action="@{'/chiTietDeTai/' + ${pageold} + '/' + ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" method="post">
                            <!-- span th:field="${status}"> -->
                            <input type="hidden" name="status" th:value="${status}">
                            </span>
                            <input type="submit" name="Pheduyet" value="Phê duyệt" onclick="isClicked(this.name)" class="btn btn-primary" style="margin-top: 17px; border-radius: 10px; margin-top: 20px; width: 10%;">
                            <input type="submit" name="Huybo" value="Hủy bỏ" onclick="isClicked(this.name)" class="btn btn-primary" style="margin-top: 17px; border-radius: 10px; margin-top: 20px; width: 10%;">
                        </form>
                    </div>
                    <div th:if="${viewer.getRole().equals('3') && pageold.equals('listHuongDan')}">
                        <label for="" style="margin-top: 20px;">Tiến độ: </label>
                        <textarea th:if="${plane}" th:text="${plane}" class="form-control" style="width: 50%; height: 50%;">
                            </textarea>
                        <textarea th:if="!${plane}" th:text="''" class="form-control" style="width: 50%; height: 50%;margin-top: 10px;" >
                        </textarea>
                    </div>
                    <div th:if="${viewer.getRole().equals('4') && pageold.equals('deTaiDangThucHien')}">
                        Tiến độ:
                        <form name="updateTienDo" th:action="@{'/chiTietDeTai/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" onsubmit="return validateForm()" method="post">
                            <span th:field="${newTienDo}">
                                <input type="hidden" name="newTienDo" th:value="${newTienDo}">
                            </span>
                            <textarea name="textTienDo" th:if="${plane}" th:text="${plane}" class="form-control" style="width: 50%; height: 50%;"></textarea>
                            <textarea name="textTienDo" th:if="!${plane}" th:text="''" class="form-control" style="width: 50%; height: 50%;"></textarea>
                            <input  type="submit" value="update tien do" class="btn btn-primary" style="margin-top: 17px; border-radius: 10px; margin-top: 20px; width: 10%;">
                        </form>
                    </div>
                    <div>
                        <p th:if="${pageold.equals('chiTietBaiBao')} ">
                            <a th:href="@{ '/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-primary " style="margin-top: 10px; border-radius: 10px; ">Trở về</a>
                        </p>
                        <p th:if="${pageold.equals('deTaiDangThucHien')} ">
                            <a th:if="${viewer.getRole().equals( '3')} " th:href="@{ '/' + ${pageold} + '/canbo/' + ${viewer.getTaiKhoan()}} " class="btn btn-primary " style="margin-top: 10px; border-radius: 10px; ">Trở về</a>
                            <a th:if="${viewer.getRole().equals( '4')} " th:href="@{ '/' + ${pageold} + '/nghiencuusinh/' + ${viewer.getTaiKhoan()}} " class="btn btn-primary " style="margin-top: 10px; border-radius: 10px; ">Trở về</a>
                        </p>
                        <p th:if="${!pageold.equals( 'chiTietBaiBao') && !pageold.equals( 'deTaiDangThucHien')} ">
                            <a th:href="@{ '/' + ${pageold} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-primary " style="margin-top: 10px; border-radius: 10px; width: 10%; ">Trở về</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<script th:inline="javascript">
    function isClicked(name) {
        document.forms["formPheDuyet"]["status"].value = name;
    }

    function validateForm() {
        var x = document.getElementsByName("textTienDo")[0].value;
        document.forms["updateTienDo"]["newTienDo"].value = x;
        console.log(document.forms["updateTienDo"]["newTienDo"].value);
    }
</script>

<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js "></script>
<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js "></script>
<script src="/../static/bootstrap-5.0.0/dist/js/scripts1.js "></script>
</body>

</html>
