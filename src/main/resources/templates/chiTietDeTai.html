<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề tài</title>
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <h1>Chi tiet ne !!!</h1>
    <div>
        <p th:text="'ten : ' + ${detai.getTenDeTai()}"></p>
        mo ta : <textarea th:text=" ${detai.getMoTa()}"></textarea>
        <!--       <p th:text="'mo ta : ' + ${detai.getMoTa()}"></p>-->
        <div>
            <span th:if="${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : ' + ${nguoiHuongDan.getTen()}"></span>
            <span th:if="!${nguoiHuongDan.getTen()}" th:text="'nguoi huong dan : chua co nguoi huong dan'"></span>
        </div>
        <p th:text="'trang thai : ' + ${detai.getTrangThai()}"></p>
        <div>
            <p th:if="${nguoithuchien.getTen()}" th:text="'nguoi thuc hien de tai : ' + ${nguoithuchien.getTen()}"></p>
            <p th:if="!${nguoithuchien.getTen()}" th:text="'nguoi thuc hien de tai : chua co nguoi thuc hien'"></p>
        </div>
        linh vuc :
        <select>
            <option th:each="linhvuc : ${linhVucCuaDeTai}" th:text="${linhvuc.getTenLinhVuc()}"></option>
        </select>
    </div>
    <div th:if="${detai.getTrangThai().equals('dangxet') && viewer.getRole().equals('2')} ">
        <form name="formPheDuyet" th:action="@{'/chiTietDeTai/' + ${pageold} + '/' + ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" method="post">
            <input type="hidden" name="status" th:value="${status}">
            </span>
            <input type="submit" name="Pheduyet" value="Pheduyet" onclick="isClicked(this.name)">
            <input type="submit" name="Huybo" value="Huybo" onclick="isClicked(this.name)">
        </form>
    </div>
    <div th:if="${viewer.getRole().equals('3') && pageold.equals('listHuongDan')}">
        tien do :
        <ttarea th:if="${plane}" th:text="${plane}">
            </textarea>
            <ttarea th:if="!${plane}" th:text="''">
                </textarea>
    </div>
    <div th:if="${viewer.getRole().equals('4') && pageold.equals('deTaiDangThucHien')}">
        tien do :
        <form name="updateTienDo" th:action="@{'/chiTietDeTai/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" onsubmit="return validateForm()" method="post">
            <span th:field="${newTienDo}">
                <input type="hidden" name="newTienDo" th:value="${newTienDo}">
            </span>
            <textarea name="textTienDo" th:if="${plane}" th:text="${plane}"></textarea>
            <textarea name="textTienDo" th:if="!${plane}" th:text="''"></textarea>
            <input type="submit" value="update tien do">
        </form>
    </div>
    <div>
        <p th:if="${pageold.equals('chiTietBaiBao')}">
            <a th:href="@{'/' + ${pageold} + '/'+ ${detai.getIDDeTai()} +'/'+ ${viewer.getTaiKhoan()}}">back</a>
        </p>
        <p th:if="${pageold.equals('deTaiDangThucHien')}">
            <a th:if="${viewer.getRole().equals('3')}" th:href="@{'/' + ${pageold} + '/canbo/' + ${viewer.getTaiKhoan()}}">back</a>
            <a th:if="${viewer.getRole().equals('4')}" th:href="@{'/' + ${pageold} + '/nghiencuusinh/' + ${viewer.getTaiKhoan()}}">back</a>
        </p>
        <p th:if="${!pageold.equals('chiTietBaiBao') && !pageold.equals('deTaiDangThucHien')}">
            <a th:href="@{'/' + ${pageold}  +'/'+ ${viewer.getTaiKhoan()}}">back</a>
        </p>
    </div>
    <script th:inline="javascript">
        function isClicked(name) {
            document.forms["formPheDuyet"]["status"].value = name;
        }

        function validateForm() {
            var x = document.getElementsByName("textTienDo")[0].value;
            document.forms["updateTienDo"]["newTienDo"].value = x;
            console.log(document.forms["updateTienDo"]["newTienDo"].value);
        }
    </script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
