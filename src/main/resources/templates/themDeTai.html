<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm đề tài</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <div class="container form-text">
        <div class="row">
            <div class="col-sm-12">
                <h5>Thêm dề tài</h5>
            </div>
            <div class="col-sm-12">
                <!-- Form sửa thông tin -->
                <form name="suadetai" th:action="@{'/themDeTai/' + ${viewer.getTaiKhoan()}}" th:object="${detai}" method="post">
                    <!-- Têm -->
                    <div class="form-group">
                        <label for="">Tên đề tài</label>
                        <span th:field="*{TenDeTai}">
                            <input name="TenDeTai" type="text" th:value="*{TenDeTai}" class="form-control">
                        </span>
                    </div>
                    <!-- mô tả -->
                    <div class="form-group">
                        <label for="">Mô tả</label>
                        <span th:field="*{MoTa}">
                            <textarea name="MoTa" th:text="*{MoTa}" class="form-control"></textarea>
                        </span>
                    </div>

                    <!-- Nút sửa thông tin -->
                    <input type="submit" value="Thêm" class="btn btn-primary" name="btnsubmit" style="margin-top: 17px; border-radius: 10px;">
                    <!-- Trở về(back) chưa xong -->
                </form>
                <a th:href="@{'/' + ${pageold} + '/' + ${viewer.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 18px; width: 13%;">Trở về</a>
            </div>
        </div>
    </div>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
