<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List Huong dan</h1>
    <div>
        <table>
            <tr>
                <th>Ten de tai</th>
                <th>Trang thai</th>
                <th>Nguoi thuc hien</th>
                <th>Chi tiet de tai</th>
            </tr>
            <tr th:each="list : ${listHuongDan}">
                <td th:text="${list.key.getTenDeTai()}"></td>
                <td th:text="${list.key.getTrangThai()}"></td>
                <td>
                    <span th:if="${list.value.getTen()}" >
                        <a th:href="@{'/thongtinNCS/' + ${pageold} + '/' + ${list.value.getID()} + '/' + ${nguoihuongdan.getID()}}" th:text="${list.value.getTen()}"></a>
                    </span>
                    <span th:if="!${list.value.getTen()}" th:text="'chua co ai thuc hien'"></span>
                </td>
                <td><a th:href="@{'/chiTietDeTai/'+ ${pageold} + '/' + ${list.key.getIDDeTai()} + '/' + ${nguoihuongdan.getTaiKhoan()}}">xem chi tiet</a></td>
            </tr>
        </table>
        <a th:href="@{'/canbo/' + *{nguoihuongdan.getTaiKhoan()}}">back</a>
    </div>
</body>
</html>
