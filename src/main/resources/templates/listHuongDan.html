<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách hướng dẫn</title>
    <!-- Import boostrap and Jquery -->
    <script src="../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href=".././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px; width: 10%;">Danh mục</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </nav>
        <div class="container-fluid form-text">
            <h3 style="margin-top:20px; color: black;">Danh sách hướng dẫn</h3>
            <table class="table table-bordered table-hover " style="margin-top: 20px;">
                <thead>
                <tr style="background-color: #BE81F7; ">
                    <th scope="col ">Tên đề tài</th>
                    <th scope="col ">Trạng thái</th>
                    <th scope="col ">Người thực hiện</th>
                    <th scope="col ">Chi tiết đề tài</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="list : ${listHuongDan} ">
                    <td th:text="${list.first.getTenDeTai()} "></td>
                    <td th:text="${list.first.getTrangThai()} "></td>
                    <td>
                                    <span th:if="${list.second.getTen()} ">
                                    <a th:href="@{ '/thongtinNCS/' + ${pageold} + '/' + ${list.second.getID()} + '/' + ${nguoihuongdan.getID()}} " th:text="${list.second.getTen()} "></a>
                                </span>
                        <span th:if="!${list.second.getTen()} " th:text=" 'chua co ai thuc hien' "></span>
                    </td>
                    <td><a th:href="@{ '/chiTietDeTai/'+ ${pageold} + '/' + ${list.first.getIDDeTai()} + '/' + ${nguoihuongdan.getTaiKhoan()}} " class="btn btn-outline-info" style="border-radius: 10px;  width: 30%; text-align: center; margin-left: 35%;">Chi tiết</a></td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-6 ">
                    <a th:href="@{'/canbo/' + *{nguoihuongdan.getTaiKhoan()}} " class="btn btn-primary " style="border-radius: 10px; margin-top: 20px; width: 20%; ">Trở về</a>
                </div>
                <div class="col-md-6 ">

                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid padding ">
            <div class="row text-center padding ">
                <div class="col-12 ">
                    <h5>Liên lạc với nhóm</h5>
                </div>
                <div class="col-md-4 social padding ">
                    <a href="# "><i class="fab fa-facebook "></i></a>
                </div>
                <div class="col-md-4 social padding ">
                    <a href="# "><i class="fab fa-instagram "></i></a>
                </div>
                <div class="col-md-4 social padding ">
                    <a href="# "><i class="fab fa-youtube "></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js "></script>
<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js "></script>
<script src="/../static/bootstrap-5.0.0/dist/js/scripts1.js "></script>
</body>

</html>
