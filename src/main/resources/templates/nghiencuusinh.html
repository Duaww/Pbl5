<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nghiên cứu sinh</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/../static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
<!--            <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px; width: 10%;">Danh mục</button>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" , class="nav-link active">Trang chủ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tài khoản
                        </a>
                        <div class="dropdown-menu">
                            <a th:href="@{'/doimatkhau/' + *{user.getTaiKhoan()}}" class="dropdown-item">Đổi mật khẩu</a>
                            <a th:href="@{'/login'}" class="dropdown-item">Đăng xuất</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{'/danhSachBaiBao/' + ${user.getTaiKhoan()}}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Danh sách bài báo
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Đề tài
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a th:href="@{'/themDeTai/' + ${user.getTaiKhoan()}}" class="dropdown-item">Thêm đề tài mới</a>
                            <a th:href="@{'/deTaiDangThucHien/nghiencuusinh/' + ${user.getTaiKhoan()}}" class="dropdown-item">Đề tài đang thực hiện</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/dangKyLamNghienCuu/' + ${user.getTaiKhoan()}}">Đăng kí làm nghiên cứu khoa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hỗ trợ</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid form-text">
            <h3 style="margin-top: 20px; color: black;">Danh sách nghiên cứu sinh </h3>
            <div class="table-responsive" style="margin-top: 20px;">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr style="background-color: #BE81F7;">
                        <th scope="col">Tên</th>
                        <th scope="col">Tài khoản</th>
                        <th scope="col">Địa chỉ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <tr th:each="user:${user}">
                        <td th:text="*{user.getTen()}"></td>
                        <td th:text="*{user.getTaiKhoan()}"></td>
                        <td th:text="*{user.getDiaChi()}"></td>
                    </tr>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-md-6 ">

                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid padding ">
            <div class="row text-center padding ">
                <div class="col-12 ">
                    <h5>Liên lạc với nhóm</h5>

                    <a href="# "><i class="fab fa-facebook "></i></a>
                </div>
                <div class="col-md-4 social padding ">
                    <a href="# "><i class="fab fa-instagram "></i></a>

                <div class="col-md-4 social padding ">
