<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách chờ hướng dẫn</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>
    <div class="container">
        <h5>Danh sách chờ hướng dẫn </h5>
        <form name="formchonhuongdan" th:action="@{'/listChoHuongDan/' + ${viewer.getTaiKhoan()}}" method="post" onsubmit="return validateForm()">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr style="background-color: #BE81F7;">
                            <th scope="col">Tên đề tài</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Người thực hiện</th>
                            <th scope="col">Chi tiết đề tài</th>
                            <th scope="col">Hướng dẫn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr th:each="list : ${nguoidexuat}">
                                <td th:text="${list.first.getTenDeTai()}"></td>
                                <td th:text="${list.first.getTrangThai()}"></td>
                                <td>
                                    <span th:if="${list.second.getTen()}">
                                    <a th:href="@{'/thongtinNCS/' + ${pageold} + '/' + ${list.second.getID()} + '/' + ${viewer.getID()}}" th:text="${list.second.getTen()}"></a>
                                </span>
                                    <span th:if="!${list.second.getTen()}" th:text="'chua co ai thuc hien'"></span>
                                </td>
                                <td><a th:href="@{'/chiTietDeTai/' + ${pageold} + '/' + ${list.first.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" class="btn btn-outline-info" style="border-radius: 10px; margin-top: 10px; width: 35%; text-align: center;">Chi tiết</a></td>
                                <td><input type="checkbox" class="checkList" th:value="${list.first.getIDDeTai()}"></td>
                            </tr>
                        </tr>
                    </tbody>
                    <span th:field="${checked}">
                        <input type="hidden" name="checked" th:value="${checked}">
                    </span>
                </table>
            </div>
            <div class="col-md-6">
                <input type="submit" value="Nhận hướng dẫn" class="btn btn-primary" name="btnsubmit" style="margin-top: 17px; border-radius: 10px;">
                <a th:href="@{'/canbo/' + ${viewer.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px; width: 13%;">Trở về</a>
            </div>
        </form>
        <div class="container">
            <div class="row">

                <div class="col-md-6">
<!--                    <div class="input-group">-->
<!--                        <div class="form-outline">-->
<!--                            <input id="search-focus" type="search" id="form1" class="form-control" />-->
<!--                            <label class="form-label" for="form1">Tìm kiếm</label>-->
<!--                        </div>-->
<!--                        <button type="button" class="btn btn-primary" style="margin-left: 14px; margin-bottom: 31px; border-radius: 10px;">-->
<!--                            <i class="fas fa-search"></i>-->
<!--                        </button>-->
<!--                    </div>-->
                </div>
            </div>
            <hr>
            <div class="container-fluid padding">
                <div class="row text-center padding">
                    <div class="col-12">
                        <h5>Liên lạc với nhóm</h5>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-md-4 social padding">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function validateForm() {
            let Checked = "";
            var inputElements = document.getElementsByClassName('checkList');
            for (var i = 0; i < inputElements.length; i++) {
                if (inputElements[i].checked) {
                    // checkedValue = inputElements[i].value;
                    Checked = Checked + "/" + inputElements[i].value;
                }
            }
            document.forms["formchonhuongdan"]["checked"].value = Checked;
            return true;
        }
    </script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
