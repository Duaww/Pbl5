<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đang thực hiện</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/.././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
<!--            <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px; width: 10%;">Danh mục</button>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 140px;">

            </div>
        </nav>
        <div class="container-fluid">
            <h3 style="margin-top: 20px;">Danh sách đang thực hiện </h3>
            <div class="table-responsive" style="margin-top:20px;">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr style="background-color: #BE81F7;">
                        <th scope="col">Tên đề tài</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Tiến độ</th>
                        <th scope="col">Chi tiết đề tài</th>
                        <th scope="col">Phân công chấm</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <tr th:each="element : ${listDangThucHien}">
                        <td th:text="${element.second.getTenDeTai()}"></td>
                        <td th:text="${element.second.getTrangThai()}"></td>
                        <td th:text="${element.first.getTienDo()}"></td>
                        <td><a th:href="@{'/chiTietDeTai/' + ${pageold} + '/' +  ${element.second.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" class="btn btn-outline-info" style="border-radius: 10px;  width: 50%; text-align: center; margin-left: 25%;">Chi tiết</a></td>
                        <td><a th:href="@{'/phanCongCham/' + ${element.second.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" class="btn btn-outline-info" style="border-radius: 10px;  width: 50%; text-align: center; margin-left: 25%;">Phân công chấm</a></td>
                    </tr>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{'/hoidong/' + ${viewer.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px; width: 20%; margin-left: -10px;">Trở về</a>
                    </div>
                </div>
                <hr>
                <div class="container-fluid padding">
                    <div class="row text-center padding">
                        <div class="col-12">
                            <h5>Liên lạc với nhóm</h5>
                        </div>
                        <div class="col-md-4 social padding">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="col-md-4 social padding">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="col-md-4 social padding">
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
<script src="/../static/bootstrap-5.0.0/dist/js/scripts1.js"></script>
</body>

</html>
